<!-- LINUX.DO @ns1_2 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 10">
  <defs>
    <clipPath id="rounded-bar">
      <rect width="200" height="2.5" rx="1" ry="1"/>
    </clipPath>
  </defs>
  <g clip-path="url(#rounded-bar)">
    <rect width="200" height="2.5" fill="#f8e5e5"/>
    <rect width="40" height="2.5" rx="1" ry="1" fill="#ffc0cb">
      <animate 
        attributeName="x" 
        from="-40" 
        to="200" 
        dur="2s" 
        repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
